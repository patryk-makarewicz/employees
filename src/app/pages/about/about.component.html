<div class="wrapper">
  <div class="content">
    <nz-card style="width: 300px" [nzCover]="coverTemplate" [nzActions]="[actionGithub, actionLinkedIn]">
      <nz-card-meta
        nzTitle="About me"
        nzDescription="Below you can find links to my GitHub and LinkedIn profiles, where you can see some of my projects and learn more about me. Feel free to explore my repositories to see my latest work, and connect with me on LinkedIn to discuss potential collaborations."
        [nzAvatar]="avatarTemplate"
      ></nz-card-meta>
    </nz-card>
    <ng-template #avatarTemplate
      ><img class="avatar" [ngSrc]="logoUrl" [alt]="logoAlt" width="40" height="40"
    /></ng-template>
    <ng-template #coverTemplate><img [ngSrc]="imageUrl" [alt]="imageAlt" width="300" height="200" /></ng-template>
    <ng-template #actionGithub>
      <a
        class="link"
        href="https://github.com/patryk-makarewicz"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open GitHub profile"
      >
        <img [ngSrc]="githubUrl" [alt]="githubAlt" width="32" height="32" />
      </a>
    </ng-template>
    <ng-template #actionLinkedIn>
      <a
        class="link"
        href="https://www.linkedin.com/in/patryk-makarewicz"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open LinkedIn profile"
      >
        <img [ngSrc]="linkedInUrl" [alt]="linkedInAlt" width="32" height="32" />
      </a>
    </ng-template>
  </div>
</div>
