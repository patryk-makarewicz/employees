<div class="wrapper">
  <app-modal
    [(isVisible)]="isModalAddEmployeeVisible"
    [editingEmployeeId]="editingEmployeeId"
    [isSaveLoading]="isSaveLoading"
    [isEmployeeDataLoading]="isEmployeeDataLoading"
    [createEmployeeForm]="createEmployeeForm"
    (closeModal)="onCloseAddEmployeeModal()"
    (saveEmployee)="saveEmployee()"
  />
  <div class="button">
    <app-button label="Add Employee" (click)="openAddEmployeeModal()" disabled="{{ isEmployeesListLoading }}" />
  </div>
  <app-table
    [employeesList]="employeesList"
    [isEmployeesListLoading]="isEmployeesListLoading"
    (editEmployee)="getEmployee($event)"
    (removeEmployee)="removeEmployee($event)"
  />
</div>
